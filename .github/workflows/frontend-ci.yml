name: Frontend CI

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'ai-summarizer-frontend/**'
      - '!ai-summarizer-frontend/Dockerfile'
      - '!ai-summarizer-frontend/.dockerignore'
      - '!ai-summarizer-frontend/nginx*.conf'
      - '.github/workflows/frontend-ci.yml'
      - '.github/actions/setup-node/**'
  pull_request:
    branches: [ main, develop ]
    paths: 
      - 'ai-summarizer-frontend/**'
      - '!ai-summarizer-frontend/Dockerfile'
      - '!ai-summarizer-frontend/.dockerignore'
      - '!ai-summarizer-frontend/nginx*.conf'
      - '.github/workflows/frontend-ci.yml'
      - '.github/actions/setup-node/**'

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  WORKING_DIRECTORY: ./ai-summarizer-frontend

jobs:
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20']
    outputs:
      build-artifact: ${{ steps.build.outputs.build-artifact }}
      test-results: ${{ steps.test.outputs.test-results }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js Environment
      uses: ./.github/actions/setup-node
      with:
        node-version: ${{ matrix.node-version }}
        working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: Run ESLint
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ” Running ESLint..."
        if npm run lint 2>/dev/null; then
          echo "âœ… ESLint passed"
        else
          echo "âš ï¸ ESLint issues found - please fix them"
          npm run lint || true
        fi

    - name: Type checking
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ” Checking for TypeScript..."
        if [ -f "tsconfig.json" ]; then
          echo "ðŸ“˜ Running TypeScript type checking..."
          if npm run type-check 2>/dev/null; then
            echo "âœ… Type checking passed"
          else
            echo "âš ï¸ Type checking not configured or failed"
          fi
        else
          echo "âš ï¸ No TypeScript configuration found - consider migrating to TypeScript"
        fi

    - name: Run tests
      id: test
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ§ª Running tests..."
        
        if npm run | grep -q "test"; then
          npm test -- --coverage --watchAll=false --passWithNoTests --maxWorkers=2
          echo "test-results=success" >> $GITHUB_OUTPUT
          echo "âœ… Tests completed successfully"
        else
          echo "âš ï¸ No test script found - consider adding tests"
          echo "test-results=no-tests" >> $GITHUB_OUTPUT
        fi

    - name: Upload test coverage
      if: matrix.node-version == env.NODE_VERSION && steps.test.outputs.test-results == 'success'
      uses: codecov/codecov-action@v5
      with:
        directory: ${{ env.WORKING_DIRECTORY }}/coverage
        flags: frontend
        fail_ci_if_error: false

    - name: Build application
      id: build
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ—ï¸ Building application..."
        npm run build
        
        # Calculate build size
        BUILD_SIZE=$(du -sh dist/ | cut -f1)
        echo "ðŸ“¦ Build size: $BUILD_SIZE"
        
        # Generate build report
        echo "## ðŸ“Š Build Report" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Size**: $BUILD_SIZE" >> $GITHUB_STEP_SUMMARY
        echo "- **Node Version**: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        
        echo "build-artifact=dist/" >> $GITHUB_OUTPUT
        echo "âœ… Build completed successfully"

    - name: Upload build artifacts
      if: matrix.node-version == env.NODE_VERSION
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build-${{ github.sha }}
        path: ${{ env.WORKING_DIRECTORY }}/dist/
        retention-days: 7

  security-check:
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js Environment
      uses: ./.github/actions/setup-node
      with:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: Run npm audit
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ”’ Running npm security audit..."
        
        # Run audit and capture results
        npm audit --json > npm-audit-report.json || true
        
        # Check for critical/high vulnerabilities
        if [ -f npm-audit-report.json ]; then
          CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' npm-audit-report.json)
          HIGH=$(jq '.metadata.vulnerabilities.high // 0' npm-audit-report.json)
          
          echo "ðŸ” Security scan results:"
          echo "- Critical: $CRITICAL"
          echo "- High: $HIGH"
          
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "âš ï¸ High-severity vulnerabilities found:"
            npm audit --audit-level=high
          else
            echo "âœ… No high-severity vulnerabilities found"
          fi
        fi

    - name: Check for sensitive files
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ” Checking for sensitive files..."
        
        SENSITIVE_FILES=$(find . -name "*.env*" -o -name "*.key" -o -name "*.pem" -o -name "*.p12" | grep -v node_modules | grep -v .env.example || true)
        
        if [ -n "$SENSITIVE_FILES" ]; then
          echo "âš ï¸ Sensitive files found:"
          echo "$SENSITIVE_FILES"
        else
          echo "âœ… No sensitive files found"
        fi

  bundle-analysis:
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build-${{ github.sha }}
        path: ./dist

    - name: Analyze bundle size
      run: |
        echo "ðŸ“Š Analyzing bundle size..."
        
        echo "## ðŸ“Š Bundle Analysis" >> $GITHUB_STEP_SUMMARY
        echo "| File | Size | Type |" >> $GITHUB_STEP_SUMMARY
        echo "|------|------|------|" >> $GITHUB_STEP_SUMMARY
        
        cd ./dist
        
        # Analyze JavaScript files
        find . -name "*.js" | while read file; do
          size=$(du -h "$file" | cut -f1)
          echo "| $file | $size | JavaScript |" >> $GITHUB_STEP_SUMMARY
        done
        
        # Analyze CSS files
        find . -name "*.css" | while read file; do
          size=$(du -h "$file" | cut -f1)
          echo "| $file | $size | CSS |" >> $GITHUB_STEP_SUMMARY
        done
        
        # Total size
        total_size=$(du -sh . | cut -f1)
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Total Bundle Size:** $total_size" >> $GITHUB_STEP_SUMMARY
        
        # Check for large files
        LARGE_FILES=$(find . -size +500k -type f | head -5)
        if [ -n "$LARGE_FILES" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Large files detected (>500KB):**" >> $GITHUB_STEP_SUMMARY
          echo "$LARGE_FILES" | while read file; do
            size=$(du -h "$file" | cut -f1)
            echo "- $file ($size)" >> $GITHUB_STEP_SUMMARY
          done
        fi

  build-summary:
    runs-on: ubuntu-latest
    needs: [code-quality, security-check, bundle-analysis]
    if: always()
    
    steps:
    - name: Build Summary
      run: |
        echo "## ðŸŽ¨ Frontend CI Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Code Quality**: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Security Check**: ${{ needs.security-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Bundle Analysis**: ${{ needs.bundle-analysis.result || 'Skipped' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Results**: ${{ needs.code-quality.outputs.test-results }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Artifact**: ${{ needs.code-quality.outputs.build-artifact != '' && 'âœ… Available' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        
        # Determine overall status
        if [ "${{ needs.code-quality.result }}" = "success" ] && [ "${{ needs.security-check.result }}" = "success" ]; then
          echo "- **Overall Status**: âœ… **PASSED**" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Overall Status**: âŒ **FAILED**" >> $GITHUB_STEP_SUMMARY
        fi