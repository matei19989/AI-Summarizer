name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Fetch Dependabot metadata
      id: metadata
      uses: dependabot/fetch-metadata@v2
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"

    - name: Auto-approve patch and minor updates
      if: |
        steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
        steps.metadata.outputs.update-type == 'version-update:semver-minor'
      run: gh pr review --approve "$PR_URL"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Auto-merge patch updates
      if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
      run: gh pr merge --auto --squash "$PR_URL"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Label PR based on update type
      run: |
        case "${{ steps.metadata.outputs.update-type }}" in
          "version-update:semver-major")
            gh pr edit "$PR_URL" --add-label "major-update,needs-review"
            ;;
          "version-update:semver-minor")
            gh pr edit "$PR_URL" --add-label "minor-update"
            ;;
          "version-update:semver-patch")
            gh pr edit "$PR_URL" --add-label "patch-update,auto-merge"
            ;;
        esac
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Comment on major updates
      if: steps.metadata.outputs.update-type == 'version-update:semver-major'
      run: |
        gh pr comment "$PR_URL" --body "⚠️ **Major version update detected!**
        
        This update includes breaking changes and requires manual review.
        
        **Update details:**
        - Package: ${{ steps.metadata.outputs.dependency-names }}
        - Type: ${{ steps.metadata.outputs.update-type }}
        - From: ${{ steps.metadata.outputs.previous-version }}
        - To: ${{ steps.metadata.outputs.new-version }}
        
        Please review the changelog and test thoroughly before merging."
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}