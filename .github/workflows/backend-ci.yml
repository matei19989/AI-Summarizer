name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'AISummarizerAPI/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'AISummarizerAPI/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  backend-build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./AISummarizerAPI

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --no-restore --configuration Release

    - name: Run tests (if available)
      run: |
        if find . -name "*.csproj" -exec grep -l "Microsoft.NET.Test.Sdk" {} \; | head -1; then
          echo "Test project found, running tests..."
          dotnet test --no-build --configuration Release --logger trx --collect:"XPlat Code Coverage" --verbosity normal
        else
          echo "No test projects found, skipping tests..."
        fi

    - name: Publish application
      run: dotnet publish --no-build --configuration Release --output ./publish

    - name: Upload publish artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-publish
        path: AISummarizerAPI/publish/
        retention-days: 7

  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: backend-build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-publish
        path: ./publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: AISummarizer2026
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './publish'
