# ===================================================================
# Development Nginx Configuration
# Optimized for debugging and development workflow
# ===================================================================

upstream backend_api {
    server backend:5088;
    keepalive 8;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Development logging - verbose for debugging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    # Permissive CORS for development
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Development: Disable caching for faster iteration
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # Proxy API requests to backend service
    location /api/ {
        # Add debug headers for development
        add_header X-Debug-Proxy "backend via docker" always;
        add_header X-Debug-Upstream $upstream_addr always;
        
        proxy_pass http://backend_api/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Development-friendly timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
        
        # Buffer settings for development
        proxy_buffering off;  # Disable buffering for real-time debugging
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "development-frontend-healthy\n";
        add_header Content-Type text/plain;
    }

    # Direct backend health check proxy for debugging
    location /backend-health {
        proxy_pass http://backend_api/api/summarization/health;
        proxy_set_header Host $host;
        add_header X-Debug "Direct backend health check" always;
    }

    # Serve React app with no caching for development
    location / {
        try_files $uri $uri/ /index.html;
        
        # No caching in development
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        add_header X-Debug "Error page served" always;
    }
}