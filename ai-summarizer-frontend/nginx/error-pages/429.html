<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Too Many Requests</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 font-serif">
    <div class="text-center bg-white p-8 rounded-lg shadow-lg max-w-md">
        <h1 class="text-4xl font-bold text-red-600 mb-4">429</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Too Many Requests</h2>
        <p class="text-gray-600 mb-6 leading-relaxed">
            You've made too many requests in a short period. Please wait a moment before trying again.
        </p>
        <div class="bg-amber-50 border border-amber-200 rounded-lg p-4 text-amber-800">
            This helps ensure our service remains available for everyone.
        </div>
    </div>
</body>
</html>
