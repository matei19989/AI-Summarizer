<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Temporarily Unavailable</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 { color: #e53e3e; margin-bottom: 1rem; }
        p { color: #4a5568; line-height: 1.6; margin-bottom: 1.5rem; }
        .home-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #48bb78;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .home-link:hover { background-color: #38a169; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Service Temporarily Unavailable</h1>
        <p>We're experiencing technical difficulties. Our team has been notified and is working to resolve the issue.</p>
        <a href="/" class="home-link">Return to Home</a>
    </div>
</body>
</html>
