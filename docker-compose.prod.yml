# ===================================================================
# Production Docker Compose Configuration
# Use: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
# ===================================================================

version: '3.8'

services:
  backend:
    build:
      target: runtime
      args:
        - BUILD_CONFIGURATION=Release
    expose:
      - "80"  # Only expose internally
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_DETAILEDERRORS=false
      - Logging__LogLevel__Default=Warning
      - Logging__LogLevel__Microsoft=Error
    env_file:
      - ./.env.production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100M

  frontend:
    build:
      target: production
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx:uid=1001,gid=1001
      - /var/run:uid=1001,gid=1001
      - /tmp:noexec,nosuid

networks:
  ai-summarizer-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: ai_prod_bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16